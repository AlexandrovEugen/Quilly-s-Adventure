name: Core

on:
  push:
    paths:
      - 'core/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 1.8
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run detekt and build
    - run: |
        chmod +x ./gradlew
        ./gradlew core:clean core:build core:detekt

    - name: Upload artifact
    - uses: actions/upload-artifact@v1
      with:
        name: core-build
        path: core/build
