name: Master

on:
  push:
    paths:
      - 'desktop/**'
      - 'core/**'
    branches:
      - master
  pull_request:
    paths:
      - 'desktop/**'
      - 'core/**'
    branches:
      - master

jobs:
  gradle:
    runs-on: windows-latest
    steps:
      - name: checkout master
        uses: actions/checkout@v1
    
      - name: setup JDK8 version
        uses: actions/setup-java@v1
        with:
          java-version: 8
          
      - name: grant execute permission for gradlew
        run: chmod +x gradlew

      - name: run gradle clean and build
        run: ./gradlew clean build

      - name: run gradle detekt
        run: ./gradlew detekt
          
      - name: build desktop snapshot jar
        run: ./gradlew shadowJar
      
      - name: create snapshot
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v1.0-SNAPSHOT
          draft: false
          prerelease: true
          
      - name: upload desktop jar to snapshot assets
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./desktop/build/libs/Quilly's Adventure-1.0.jar
          asset_name: "Quilly's Adventure-v1.0-SNAPSHOT.jar"
          asset_content_type: application/java-archive
