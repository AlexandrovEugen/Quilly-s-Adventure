credits.info=Ein besonderes Dankeschön geht an [RED]DRSchlaubi[] für seine großartige Unterstützung während des ganzen Projektes mit Kotlin und Gradle. \
\n\n\
Ein weiteres großes Danke geht an [RED]Redrum[] von soundcloud für seine geniale Musik, die er für dieses Spiel entworfen hat!\
\n\n\
Ebenfalls Danke an [RED]Valvoorik[] für die tolle Flippy Grafik, Spielebannergrafik und moralische Unterstützung durch das ganze Projekt.\
\n\n\
Zu guter Letzt ein Danke an die ganzen netten Leute da draußen, die ihre Grafiken für Hobbyentwickler wie mich zur Verfügung stellen.\
Alle Grafiken sind von [GOLD]itch.io[] oder [GOLD]opengameart.org[] von folgenden Leuten (wenn ich jemanden vergessen habe, dann lasst es mich bitte unter quillraven@gmail.com wissen):\
\n- rvros für Spieler und blauer Schleim Grafik\
\n- Shikashi für Gegenstandsgrafiken\
\n- Anismuz für Kartengrafiken\
\n- Elthen für Minotauren- und Zwergegrafiken\
\n- Jesse Munguia für Skelettgrafik\
\n- Warren Clark für die Speicherpunkt Monstergrafik\
\n- Adwit Rahman für Lebensbalken
