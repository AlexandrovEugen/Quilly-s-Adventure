tutorial.0=Willkommen zu Quilly's Abentuer!\n\
Benutze das Touchpad oder die WASD Tasten um Quilly zu bewegen.\n\
Benutze den Sprungknopf oder LEERTASTE um zu springen.\n\
Benutze den Angriffsknopf oder STRG um anzugreifen.\n\n\
\
Pass vor den blauen Schleimen auf! Sie werden dich angreifen.
tutorial.1=Wenn Quilly angreift, muss er einen Moment rasten bis er erneut angreifen kann.\n\
Der gelbe Indikator im Spieler-HUD am unteren Rand zeigt dir, wann ein Angriff erlaubt ist.\
Ebenfalls ertönt ein [RED]Ping[]-Ton, sobald Quilly wieder angreifen kann.
